<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/shiny.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="callout">
        <div style="text-align: center;">
            <h1><strong>Bear</strong>ly a Slideshow</h1>
        </div> 
    </div>
    <div class="grid-container fluid">
        <div class="grid-x">
            <!-- Padding to center the password validator -->
            <div class="cell medium-auto"></div>

            <div class="cell medium-8 large-6">
                <img id="slideshow-img" class="thumbnail" style="width: 100%; height: auto; object-fit: cover;"> 

                <div class="grid-x">
                <div class="cell medium-auto"></div>
                    <div class="cell small-12 medium-6 small-centered text-center">
                        <button id="prev" class="button" style="margin-right: 2rem;">Prev</button>
                        <button id="next" class="button">Next</button>
                    </div>
                    <div class="cell medium-auto"></div>
                </div>
            </div>

            <!-- Padding to center the password validator -->
            <div class="cell medium-auto"></div>
        </div> 
    </div>

    <!-- Import JS files -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/slideshow.js"></script>

    <!-- Initiialize foundation JS -->
    <script>
      $(document).foundation();
    </script>
</body>
</html>
