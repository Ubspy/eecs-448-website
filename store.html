<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Store</title>
    <link rel="stylesheet" href="css/shiny.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<style>
    body
    {
        background-color: black;
    }

    .content
    {
        background-color: #D7ECFA; 
    }

    .item
    {
        text-align: center;
    }
</style>
<body>
    <div class="callout">
        <div style="text-align: center;">
            <h1>Spooky Store</h1>
        </div> 
    </div>
    <div class="grid-container fluid">
         <div class="grid-x">
            <!-- Padding to center the password validator -->
            <div class="cell large-auto medium-auto"></div>

            <div class="cell large-8 medium-10">
                <div class="content" style="padding: 3rem">
                    <form id="orderForm" method="POST" action="store.php">
                        <div class="grid-x grid-margin-x align-bottom small-up-1 medium-up-2 large-up-4">
                            <div class="cell text-centered small-centered">
                                <h4 class="item">Richard</h4>
                                <img class="thumbnail" src="images/richard-1.jpg" id="Richard-1">
                                <p>Price: $35.00</p>
                                <label>
                                    Quantity:
                                    <input name="richard-1" type="number" value="0">
                                </label>
                            </div>
                            <div class="cell text-centered small-centered">
                                <h4 class="item">Richard 2: Richarder</h4>
                                <img class="thumbnail" src="images/richard-2.jpg" id="Richard-2">
                                <p>Price: $20.00</p>
                                <label>
                                    Quantity:
                                    <input name="richard-2" type="number" value="0">
                                </label>
                            </div>
                            <div class="cell text-centered small-centered">
                                <h4 class="item">Richard 3: Richardest</h4>
                                <img class="thumbnail" src="images/richard-3.jpg" id="Richard-3">
                                <p>Price: $625.00</p>
                                <label>
                                    Quantity:
                                    <input name="richard-3" type="number" value="0">
                                </label>
                            </div>
                            <div class="cell text-centered small-centered">
                                <h4 class="item">Richard 4: Woof</h4>
                                <img class="thumbnail" src="images/richard-4.jpg" id="Richard-4">
                                <p>Price: $140.00</p>
                                <label>
                                    Quantity:
                                    <input name="richard-4" type="number" value="0">
                                </label>
                            </div>
                        </div>
                        <div class="grid-x" style="padding-top: 1rem">
                            <div class="cell small-auto-small-centered text-center">
                                <fieldset>
                                    <label style="font-weight: bold; font-size: 1.2rem;">Select Shipping:</label>
                                    <input type="radio" name="shipping" value="0" id="free" required>
                                    <label for="free">Free Shipping</label>
                                    <input type="radio" name="shipping" value="50" id="overnight">
                                    <label for="overnight">Overnight Shipping ($50.00)</label>
                                    <input type="radio" name="shipping" value="5" id="three-day">
                                    <label for="three-day">3 Day Shipping ($5.00)</label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="grid-x" style="padding-top: 1rem">
                            <div class="cell small-auto small-centered text-center">
                                <label>Username
                                    <input type="text" id="username" name="username" placeholder="something@domain.com">
                                </label>
                                <label>Password
                                    <input type="password" id="password" name="password" placeholder="password">
                                </label>
                            </div>
                        </div>

                        <div class="grid-x" style="padding-top: 1rem">
                            <div class="cell small-auto small-centered text-center">
                                <input type="button" class="button" value="Place Order" onClick="validateForm()">
                                <p id="validate-text" style="color: red"></p>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>

            <!-- Padding to center the password validator -->
            <div class="cell large-auto medium-auto"></div>
        </div> 
    </div>

    <!-- Import JS files -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shop.js"></script>

    <!-- Initiialize foundation JS -->
    <script>
      $(document).foundation();
    </script>
</body>
</html>
