<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Posts</title>
    <link rel="stylesheet" href="css/shiny.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<style>
	#validate-text
	{
		text-align: center;
		color: red;
	}
</style>

<body>
    <div class="callout">
        <div style="text-align: center;">
            <h1>View User Posts</h1>
        </div> 
    </div>
    <div class="grid-container fluid">
        <div class="grid-x">
            <!-- Padding to center the password validator -->
            <div class="cell large-auto medium-auto"></div>

            <div class="cell large-6 medium-8">
                <div id="validator">
		    <form>
			<p>Users:</p>
		        <select id="userFill">
			    
			</select>
			
			<div class="grid-x">
                            <div class="cell auto"></div>
                            <div class="cell small-2 small-centered text-center">
                                <input id="get-button" type="button" class="button" value="Get Posts">
                            </div>
                            <div class="cell auto"></div>
                        </div>

	    	    </form>

		    <table>
			<thead>
			    <th>#</th>
			    <th>Post</th>
			</thead>
			<tbody id="toFill">
			</tbody>
		    </table>
                </div> 
            </div>

            <!-- Padding to center the password validator -->
            <div class="cell large-auto medium-auto"></div>
        </div> 
    </div>

    <!-- Import JS files -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewUsersPosts.js"></script>

    <!-- Initiialize foundation JS -->
    <script>
      $(document).foundation();
    </script>
</body>
</html>
